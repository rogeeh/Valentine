<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 350px;
      z-index: 2;
    }
    img {
      width: 100%;
      border-radius: 15px;
    }
    h2 {
      margin: 20px 0;
      color: #ff4d88;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }
    button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }
    .yes {
      background: #ff4d88;
      color: white;
      left: 30px;
    }
    .no {
      background: #ddd;
      left: 180px;
    }
    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img src="valentine.jpg" alt="Valentine">
    <h2>Jolie, will you be my Valentine? ðŸ’˜</h2>
    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onmouseover="escapeNo(this)">No</button>
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    function escapeNo(btn) {
      btn.style.top = Math.random() * 40 + "px";
      btn.style.left = Math.random() * 250 + "px";
    }

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h2>YAYY!! ðŸŽ‰ðŸ’–</h2>
        <img src="yay.jpg" alt="Yay">
      `;
    }
  </script>

</body>
</html>
